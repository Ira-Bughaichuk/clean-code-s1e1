
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>
<body>
    <main>
        <div class="aaa">
            <img src="./assets/images/eisenhower-matrix.jpg" alt="The eisenhower-matrix">
            <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower" rel="noopener noreferrer" target="_blank">Want more details &quest;</a>
        </div>
        <div class="centered-main-page-element">
            <div id="topSectionForAddingElementToList">
                <label for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text">
                    <button type="button">Add</button>
                </div>
            </div>
            <h3>Todo</h3>
            <ul id="incompleteTasks">
                <li><input type="checkbox">
                    <label class="task">Pay Bills</label>
                    <input type="text" class="task">
                    <button class="edit" type="button">Edit</button>
                    <button class="delete" type="button"><img src="./assets/icons/remove.svg" alt="Deleta icon"></button>
                </li>
                <li class="editMode"><input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit" type="button">Save</button>
                    <button class="delete" type="button"><img src="./assets/icons/remove.svg" alt="Deleta icon"></button>
                </li>
            </ul>
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit" type="button">Edit</button>
                    <button class="delete" type="button"><img src="./assets/icons/remove.svg" alt="Deleta icon"></button>
                </li>
            </ul>
        </div>
    </main>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
